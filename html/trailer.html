<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Trailer Management | Dock Management System</title>
    <link rel="icon" href="./icon/custom.ico">
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" />
  </head>
  <body>
    <header>
      <div class="logo-container">
        <img src="../img/NMShipping.png" alt="NM Shipping Logo">
      </div>
      <div class="header-top">
        <h1>Trailer Management</h1>
      </div>
      
      <nav class="desktop-nav">
        <ul>
          <li><a href="index.html" class="nav-btn">Dashboard</a></li>
          <li><a href="assingment.html" class="nav-btn">Assignment Manager</a></li>
          <li><a href="shipper.html" class="nav-btn">Shipper Management</a></li>
          <li><a href="employee.html" class="nav-btn">Employee Management</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section class="dashboard-grid">
        <div class="dashboard-card wide-card">
          <div class="card-header">Trailer Inventory</div>
          <div class="filter-container">
            <input type="text" id="trailer-inventory-filter" placeholder="Filter trailers...">
          </div>
          <div class="card-content">
            <table class="management-table">
              <thead>
                <tr>
                  <th>Trailer ID</th>
                  <th>Shipper</th>
                  <th>Status</th>
                  <th>Location</th>
                  <th>Last Updated</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody id="trailers-table">
                <!-- Will be populated by JavaScript -->
              </tbody>
            </table>
          </div>
        </div>
        
        <div class="dashboard-card">
          <div class="card-header">Add/Edit Trailer</div>
          <div class="card-content">
            <form id="trailer-form">
              <input type="hidden" id="trailer-id">
              <div class="form-group">
                <label for="trailer-number">Trailer Number:</label>
                <input type="text" id="trailer-number" required>
              </div>
              <div class="form-group">
                <label for="trailer-shipper">Shipper:</label>
                <select id="trailer-shipper" required>
                  <!-- Will be populated by JavaScript -->
                </select>
              </div>
              <div class="form-group">
                <label for="trailer-status">Status:</label>
                <select id="trailer-status" required>
                  <option value="available">Available</option>
                  <option value="assigned">Assigned</option>
                  <option value="maintenance">Maintenance</option>
                </select>
              </div>
              <div class="form-group">
                <label for="trailer-location">Location:</label>
                <input type="text" id="trailer-location">
              </div>
              <button type="submit" class="submit-btn">Save Trailer</button>
              <button type="button" id="clear-trailer-form" class="cancel-btn">Clear Form</button>
            </form>
          </div>
        </div>
      </section>
    </main>

    <footer>
      <p>&copy; 2025 Manifest Processor All Rights Reserved</p>
    </footer>

    <script src="script/resourceService.js"></script>
    <script src="script/trailer.js"></script>
  </body>
</html>
